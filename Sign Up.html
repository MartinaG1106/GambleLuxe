      <div class="Signup">
        <a id="signup">Signup</a>

        <form name="register">
            <div class="fname">
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname" placeholder="Enter First name" required pattern="[A-Za-z]{1,32}"><br>
            </div>
            <div class="lname">
                <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="lname" placeholder="Enter Last name" required pattern="[A-Za-z]{1,32}"><br>
            </div>
            <div class="email">
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" placeholder="Enter Email" required><br>
            </div>
            <div class="phoneNum">
                <label for="Phonenum">Phone Number:</label><br>
                <input type="tel" id="phonenum" name="phonenum" placeholder="Enter Phone Number" required pattern="[0-9]{8,11}"><br>
            </div>
            <div class="Password">
                <label for="password">Password:</label><br>
                <input type="text" id="Password" name="Password" placeholder="Enter Password" pattern=".{8,15}" required><br>
            </div>
            <div class="submit">
                <input type="submit" value="Submit">
            </div>
          </form>

      </div>
